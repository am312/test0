name: demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  release:
    types: [published]

jobs:
  set-version-variable:
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.event.release.tag_name }}
    steps:
      - name: Strip leading 'v' from tag, if present, and store in VERSION
        id: version_name
        run: |
          echo "::set-output name=version::$(echo ${TAG_NAME#v})"
          echo "VERSION=$(echo ${TAG_NAME/#v/})" >> $GITHUB_ENV
          
      - name: If release name is set and does not correspond correctly to tag, exit.
        if: ${{ github.event.release.name != '' && github.event.release.name != env.VERSION }}
        run: |
          echo "Release name not equivilant to the version!"
          echo "Failing job."
          exit 1
        
      - name: Update release name
        id: update_release
        uses: tubone24/update_release@v1.3.1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          release_name: "${{ env.VERSION }}"
                    
    outputs:
      ver: ${{ steps.version_name.outputs.version }}
      
  job-one:
    needs: set-version-variable
    runs-on: ubuntu-latest
    env:
      VERSION: ${{needs.set-version-variable.outputs.ver}}
    steps:
      - run: echo "VERSION IS NOW ${VERSION}"
      
  job-two:
    needs: set-version-variable
    runs-on: ubuntu-latest
    env:
      VERSION: ${{needs.set-version-variable.outputs.ver}}
    steps:
      - run: |
          echo "no bracket $VERSION"
          echo https://oss.sonatype.org/service/local/repositories/releases/content/com/datadoghq/dd-trace-ot/$VERSION/dd-trace-ot-$VERSION.jar
      



