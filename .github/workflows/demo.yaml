name: demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
  release:
    types: [published]

jobs:
  set-version-variable:
    runs-on: ubuntu-latest
    env:
      TAG_NAME: ${{ github.event.release.tag_name }}
      RELEASE_NAME: ${{ github.event.release.name }}
    steps:
      - uses: tubone24/update_release@v1.3.1
      
      - name: Strip leading 'v' from tag, if present, and store in VERSION
      - id: version_name
        run: |
         # echo "::set-output name=version::$(echo ${TAG_NAME#v})"
          echo "Release name is currently $RELEASE_NAME"
          echo "VERSION=$(echo ${TAG_NAME/#v/})"
          echo "::set-output name=version::${VERSION}"
        
      - name: Update release name
        id: update_release
        uses: turbone24/update-release@v1.0
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          release_name: ${VERSION}
          
      - name: tester
        run: | 
          echo "release name is now... ${{ github.event.release.name }}"
          echo "another test: $RELEASE_NAME
      
    outputs:
      ver: ${{ steps.version_name.outputs.version }}
      
  job-one:
    needs: set-version-variable
    runs-on: ubuntu-latest
    env:
      VERSION: ${{needs.set-version-variable.outputs.ver}}
    steps:
      - run: echo "test before"
      - run: echo "VERSION IS NOW ${VERSION}"
      - run: echo "test"
  job-two:
    needs: set-version-variable
    runs-on: ubuntu-latest
    env:
      VERSION: ${{needs.set-version-variable.outputs.ver}}
    steps:
      - run: echo "test before"
      - run: echo "one bracket version ${VERSION}"
      - run: echo "test"



